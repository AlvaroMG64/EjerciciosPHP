<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Relación 2 - Ejercicio 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">

        <!-- FORMULARIO CON GET -->
        <form action="R2E11Calculo.php" method="get" class="bg-white border rounded-3 shadow-sm m-auto p-4 w-50 mb-5" novalidate>
            <h1 class="text-center mb-4">Calculadora (GET)</h1>

            <div class="mb-3">
                <label for="numero1_get" class="form-label">Introduzca el primer número:</label>
                <input type="number" id="numero1_get" name="numero1" 
                       step="0.01" min="-9999" max="9999"
                       placeholder="Ejemplo: 12.34" 
                       class="form-control" required
                       title="Debe introducir un número entre -9999 y 9999, con hasta 2 decimales.">
                <div class="invalid-feedback">Por favor, introduzca un número válido.</div>
            </div>

            <div class="mb-3">
                <label for="operador_get" class="form-label">Elija el operador:</label>
                <select name="operador" id="operador_get" class="form-select" required>
                    <option value="">-- Seleccione una operación --</option>
                    <option value="suma">+</option>
                    <option value="resta">-</option>
                    <option value="multiplicacion">*</option>
                    <option value="division">/</option>
                    <option value="modulo">%</option>
                </select>
                <div class="invalid-feedback">Debe seleccionar un operador.</div>
            </div>

            <div class="mb-3">
                <label for="numero2_get" class="form-label">Introduzca el segundo número:</label>
                <input type="number" id="numero2_get" name="numero2" 
                       step="0.01" min="-9999" max="9999"
                       placeholder="Ejemplo: 45.67" 
                       class="form-control" required
                       title="Debe introducir un número entre -9999 y 9999, con hasta 2 decimales.">
                <div class="invalid-feedback">Por favor, introduzca un número válido.</div>
            </div>

            <div class="d-grid">
                <input type="submit" value="Calcular con GET" class="btn btn-primary">
            </div>
        </form>

        <!-- FORMULARIO CON POST -->
        <form action="R2E10Calculo.php" method="post" class="bg-white border rounded-3 shadow-sm m-auto p-4 w-50 needs-validation" novalidate>
            <h1 class="text-center mb-4">Calculadora (POST)</h1>

            <div class="mb-3">
                <label for="numero1_post" class="form-label">Introduzca el primer número:</label>
                <input type="number" id="numero1_post" name="numero1" 
                       step="0.01" min="-9999" max="9999"
                       placeholder="Ejemplo: 12.34" 
                       class="form-control" required
                       title="Debe introducir un número entre -9999 y 9999, con hasta 2 decimales.">
                <div class="invalid-feedback">Por favor, introduzca un número válido.</div>
            </div>

            <div class="mb-3">
                <label for="operador_post" class="form-label">Elija el operador:</label>
                <select name="operador" id="operador_post" class="form-select" required>
                    <option value="">-- Seleccione una operación --</option>
                    <option value="suma">+</option>
                    <option value="resta">-</option>
                    <option value="multiplicacion">*</option>
                    <option value="division">/</option>
                    <option value="modulo">%</option>
                </select>
                <div class="invalid-feedback">Debe seleccionar un operador.</div>
            </div>

            <div class="mb-3">
                <label for="numero2_post" class="form-label">Introduzca el segundo número:</label>
                <input type="number" id="numero2_post" name="numero2" 
                       step="0.01" min="-9999" max="9999"
                       placeholder="Ejemplo: 45.67" 
                       class="form-control" required
                       title="Debe introducir un número entre -9999 y 9999, con hasta 2 decimales.">
                <div class="invalid-feedback">Por favor, introduzca un número válido.</div>
            </div>

            <div class="d-grid">
                <input type="submit" value="Calcular con POST" class="btn btn-success">
            </div>
        </form>

    </div>

    <!-- Script para activar las validaciones de Bootstrap -->
    <script>
        (() => {
        'use strict'
        const forms = document.querySelectorAll('form')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
